## Dialecto de la base de datos (Hibernate)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


# Modo de apertura de Hibernate (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Puerto de apertura del servicio
